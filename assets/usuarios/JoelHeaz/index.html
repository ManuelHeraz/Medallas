<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../../footer/css/style.css">
    <link rel="stylesheet" href="../../navbar/css/style.css">
    <link rel="stylesheet" href="../../../pages/listaMedallas/css/style.css">
    <link rel="stylesheet" href="../../../css/style.css">
    <link rel="stylesheet" href="../../usuarios-style/style.css">

    <title>Lista de Medallas</title>
</head>
<body>

    <nav id="navbar"></nav>

    <header class="banner">

        <div class="bg-image"></div>
      
        <div class="gradient"></div>
      
        <div class="content">
      
          <img src="
          
          https://images-ext-2.discordapp.net/external/RkWPq5-EhszSPVlxDJEBEu4ZMAvfIcwxDvYRrhEZ0ms/%3Fsize%3D2048/https/cdn.discordapp.com/avatars/694234188119015597/abe64d3b9be681afc508f0f0bc58a10c.png?width=676&height=676
          
            " class="profile-pic">
      
          <div class="text">
            <h1 class="name">JoelHeaz</h1>
            <p class="description">Medallas por ser un miembro destacado de la comunidad Marina Gaming a continuación:</p> 
            <button class="btn"><a href="https://manuelheraz.github.io/Medallas/pages/cuadroCondecoraciones/index.html">Regresar</a></button>

          </div>
      
        </div>
      
      </header>

    <div class="conainer-lista">
        <div class="container" id="lista">
            <div class="filter_buttons">
                <button class="btn active" data-name="all">Mostrar todo</button>
                <button class="btn" data-name="eventos">Eventos</button>
                <button class="btn" data-name="discord">Discord</button>
                <button class="btn" data-name="gta">GTA</button>
                <button class="btn" data-name="minecraft">Minecraft</button>
                <button class="btn" data-name="halo">Halo</button>
                <button class="btn" data-name="rolegta">Roleplay-GTA</button>
                <button class="btn" data-name="otros">Otros juegos</button>
            </div>

            <div class="filterable_cards">


              <div class="card" data-name="discord">
                <img class="medalla" src="https://media.discordapp.net/attachments/738203259939848253/738223057696587847/1_ano.png" alt="1año">
                <div class="card_body">
                    <h6 class="card_title">
                        Águila Dorada
                    </h6>
                    <p class="card_text">
                        dada a los miembros que cumplen 1 año dentro de la crew (solicitar la medalla a algún General o Comandante)
                    </p>
                </div>
            </div>


            


            </div>



        </div>
    </div>

    <footer id="footer"></footer>

    <script src="../../../pages/listaMedallas/js/script.js"></script>
    <script src="https://kit.fontawesome.com/8f703f9e9a.js" crossorigin="anonymous"></script>
    <script src="../../navbar/js/navbar.js"></script>
    <script src="../../navbar/js/main.js"></script>
    <script src="../../../js/header.js"></script>
    <script src="../../footer/js/footer.js"></script>

</body>
</html>
